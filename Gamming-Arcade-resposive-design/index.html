<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="Playstation_Img/logo.png" alt="" />
        <nav>
          <ul id="menulist">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          class="menu-icon"
          src="Playstation_Img/menu.png"
          onclick="togglemenue()"
        />
      </div>
      <div class="row" id="rowid">
        <div class="col-1">
          <h2>PS4 V2<br />Daulshock 4</h2>
          <h3>WireLess Controller For PlayStation 4</h3>
          <p>(Comatible/Generic)</p>
          <h4>$32.50</h4>
          <button>
            Buy Now <img src="Playstation_Img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img class="Controller" src="Playstation_Img/controller.png" alt="" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="Playstation_Img/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="Playstation_Img/fb.png" alt="" />
        <img src="Playstation_Img/tw.png" alt="" />
        <img src="Playstation_Img/ig.png" alt="" />
      </div>
    </div>
    <script>
      var menulist = document.getElementById("menulist");
      menulist.style.maxHeight = "0px";
      var rowid1 = document.getElementById("rowid");
      function togglemenue() {
        if (menulist.style.maxHeight == "0px") {
          menulist.style.maxHeight = "130px";
          menulist.style.marginBottom = "50px";
          menulist.style.overflow = "hidden";
          rowid1.style.marginTop = "120px";
        } else {
          menulist.style.maxHeight = "0px";
          rowid1.style.marginTop = "50px";
        }
      }
    </script>
  </body>
</html>
